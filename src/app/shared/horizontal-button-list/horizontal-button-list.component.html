<div [ngClass]="{'flex-row': direction === 'row', 'flex-col': direction === 'col'}" class="flex justify-between gap-4">
  <div class="py-2 px-4 bg-slate-200 hover:bg-slate-400  rounded-lg cursor-pointer"
    *ngFor="let button of buttons" (click)="goTo(button.route)">
    <div class="text-slate-800 font-bold font-sans">
      {{button.title}}
    </div>
  </div>
</div>
